<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ates Hub - Secure Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: bgAnim 12s infinite alternate;
      background-color: #000;
      color: white;
    }

    @keyframes bgAnim {
      0% { background-color: #ff4e50; }
      25% { background-color: #fc913a; }
      50% { background-color: #f9d423; }
      75% { background-color: #ede574; }
      100% { background-color: #47cacc; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #copyBtn {
      display: none;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ates Hub</h1>

  <div class="card">
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <button id="copyBtn" onclick="copyLink()">ðŸ”— Copy Link</button>
    <p id="message"></p>
  </div>

  <script>
    const CORRECT_PASSWORD = "express";
    const LINK = "https://limewire.com/d/86hrt#KeEHtihW3r";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const btn = document.getElementById("copyBtn");
      const msg = document.getElementById("message");

      if (input === CORRECT_PASSWORD) {
        btn.style.display = "inline-block";
        msg.textContent = "Access granted!";
        msg.style.color = "lightgreen";
      } else {
        msg.textContent = "Incorrect password!";
        msg.style.color = "red";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(LINK);
      const msg = document.getElementById("message");
      msg.textContent = "Link copied to clipboard!";
      msg.style.color = "lightblue";
    }
  </script>

</body>
</html>
